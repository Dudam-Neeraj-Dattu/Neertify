<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Neertify</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="Container">
      <div class="leftContainer">
         <div class="close">
            <img width="30" class="invert" src="img/close.svg" alt="">
         </div>
         <div class="logoContainer">
            <div class="logo">
               <img class="invert" src="img/logo.svg" alt="logo">
               <h1>Neertify</h1>
            </div>
            <div class="home">
               <img class="invert" src="img/home.svg" alt="home">
               <h3>Home</h3>
            </div>
            <div class="search">
               <img class="invert" src="img/search.svg" alt="search">
               <h3>Search</h3>
            </div>
         </div>
         <div class="songsContainer">
            <div class="libraryLogo">
               <img class="invert" src="img/playlist.svg" alt="playlist">
               <h2>Your Library</h2>
            </div>
            <div class="songsList">
               <ul>
                  <!-- <li>
                     <div class="song">
                        <img class="invert" src="img/music.svg" alt="">
                        <p>Song Title 1</p>
                        <p>Play Now</p>
                        <img class="invert" src="img/play.svg" alt="">
                     </div>
                  </li> -->
                  <!-- filled dynamically -->
               </ul>
            </div>
         </div>
      </div>
      <div class="rightContainer">
         <div class="open">
            <img width="30" class="invert" src="img/hamburger.svg" alt="">
         </div>
         <div class="navBar">
            <h1>Hi !! Neeraj Dattu ðŸ‘‹</h1>
         </div>
         <div class="playListContainer">
            <div class="info">
               <h1>Your Playlists</h1>
            </div>
            <div class="playlists">
               <!-- <div class="playlist">
                  <img src="img/cover.png" alt="">
                  <h3>Playlist 1</h3>
               </div> -->
               
               <!-- filled dynamically -->
            </div>
         </div>
         <div class="controlContainer">
            <div class="controls">
               <div class="songName">
                  <h3>Song Name</h3>
               </div>
               <div class="controlIcons">
                  <img class="invert" src="img/prevsong.svg" alt="">
                  <img class="invert" src="img/play.svg" alt="">
                  <img class="invert" src="img/nextsong.svg" alt="">
               </div>
               <div class="timeStamp">
                  <h3>00:00/00:00</h3>
               </div>
            </div>
            <div class="seekbar">
               <div class="circle">

               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
